<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calstyle.css">
</head>
<body>
    <div id="calculator" class="center">
        <div id="title">
            <span>CALCULATOR</span>
        </div>
        <div id="display-window">
            <p id="display"></p>
        </div>
        <div id="keypad">
        <div class="buttons" data-value="reset">
            <span>A/C</span>
        </div>
        <div class="buttons" data-value="sign">
            <span>+/-</span>
        </div>
        <div class="buttons" data-value="%">
            <span>%</span>
        </div>
        <div class="buttons" data-value="/">
            <span>/</span>
        </div>
        <div class="buttons" data-value="7">
            <span>7</span>
        </div>
        <div class="buttons" data-value="8">
            <span>8</span>
        </div>
        <div class="buttons" data-value="9">
            <span>9</span>
        </div>
        <div class="buttons" data-value="*">
            <span>*</span>
        </div>
        <div class="buttons" data-value="4">
            <span>4</span>
        </div>
        <div class="buttons" data-value="5">
            <span>5</span>
        </div>
        <div class="buttons" data-value="6">
            <span>6</span>
        </div>
        <div class="buttons" data-value="-">
            <span>-</span>
        </div>
        <div class="buttons" data-value="1">
            <span>1</span>
        </div>
        <div class="buttons" data-value="2">
            <span>2</span>
        </div>
        <div class="buttons" data-value="3">
            <span>3</span>
        </div>
        <div class="buttons" data-value="+">
            <span>+</span>
        </div>
        <div class="buttons" data-value="0">
            <span>0</span>
        </div>
        <div class="buttons" data-value=".">
            <span>.</span>
        </div>
        <div class="buttons" data-value="=">
            <span>=</span>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
